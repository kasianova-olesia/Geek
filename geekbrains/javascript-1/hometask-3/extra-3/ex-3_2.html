<html>
<head>

</head>
<body>

	<script>
		function startScript() {

			var
				i=0,
				j=0,
				countNumber=0,
				matrixCount=15,
				matrix=[],
				result='';

			// заполнение массива случайными цифрами
			while (i<matrixCount) {
				matrix[i++]=Math.floor(Math.random()*1000);

			}

			// подсчет количества вхождений цифры "3" в массив
			var matrixString = matrix.toString();

			while (j<=matrixString.length) {
				if (matrixString.substr(j, 1) == "3") {
					countNumber++;
				}
				j++;
			}

			document.getElementById('pasteResult').innerHTML = 'Случайные значения массива: ' + matrixString + '<br>Количество вхождений цифры "3": ' + countNumber;

		}
	</script>

	<div id="textTask">
		<h2>Дополнительное домашнее задание №3</h2>

		<hr>
		<h3>Задача 2</h3>
		<p>
			Дан массив с числами. Подсчитайте количество цифр 3 в данном массиве. Пример: [13, 35, 3, 443] - в массиве 4 цифры 3.
		</p>
		<p>
			<a href="javascript:void(0);" onclick="startScript();">Запустить выполнение задачи</a>
		</p>
		<hr>
	</div>

	<div id="pasteResult">
	</div>

</body>
