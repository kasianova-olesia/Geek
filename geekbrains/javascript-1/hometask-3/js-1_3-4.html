<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">

    <link rel="stylesheet" href="style.css">
	<title>Alexander Shatalov > JavaScript 1 > Lesson 3 > Task 4</title>
	<script>
		function startScript() {
			var result = '';

			for (var i=1; i<=20; i++) {
				for (var j=1; j<=i; j++) {
					result+="x";
				}
				result+='<br>';
			}

			document.getElementById('pasteResult').innerHTML = result;
		}
	</script>
</head>
<body>

	<div id="textTask">
		<h2>Домашнее задание №3</h2>

		<hr>
		<h3>Задача 4</h3>
		<p>
			Нарисовать пирамиду с помощью console.log, как показано на рисунке, только у вашей пирамиды должно быть 20 рядов, а не 5:
			<br>x
			<br>xx
			<br>xxx
			<br>xxxx
			<br>xxxxx
		</p>
		<p>
			<a href="javascript:void(0);" onclick="startScript();">Запустить выполнение задачи</a>
		</p>
	</div>

	<div id="pasteResult">
	</div>

</body>
</html>
